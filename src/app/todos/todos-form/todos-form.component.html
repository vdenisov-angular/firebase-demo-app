<mat-card class="todos-form">

  <mat-form-field class="input-field">
    <input matInput [(ngModel)]="newTodo" (keyup.enter)="onAdd()"
      placeholder="Enter your todo here">
  </mat-form-field>

  <button mat-icon-button class="submit-button"
    color="accent" [disabled]="!newTodo.length" (click)="onAdd()">
      <mat-icon>add</mat-icon>
  </button>

</mat-card>
