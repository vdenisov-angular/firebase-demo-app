<div class="todos-list-area">

  <div *ngIf="!todos.length" class="no-data">
    Задач еще нет, добавь новые, и жизнь заиграет новыми красками
  </div>

  <div *ngIf="todos.length" class="todos-list">
    <app-todos-item *ngFor="let todo of todos"
      [todoInfo]="todo"
      (toggleEvent)="toggleTodo($event)"
      (updateEvent)="updateTodo($event)"
      (deleteEvent)="deleteTodo($event)">
    </app-todos-item>
  </div>

</div>
