<mat-toolbar color="primary" class="toolbar-area">

  <div>
    <!-- Welcome in Todo App -->
    Привет,
      <span *ngIf="user">{{ user.email }}</span>
      <span *ngIf="!user">Анонимус</span>
  </div>

  <div class="toolbar-buttons">

    <div *ngIf="authorized === null">
      Loading...
    </div>

    <div *ngIf="authorized === false">

      <nav mat-tab-nav-bar>
        <a mat-tab-link class="button-label"
        *ngFor="let link of notAuthLinks"
          [routerLink]="link.path"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          #rla="routerLinkActive"
          [active]="rla.isActive">
        {{link.label}}
        </a>
      </nav>

    </div>

    <div *ngIf="authorized === true">

      <nav mat-tab-nav-bar>
        <a mat-tab-link class="button-label"
        *ngFor="let link of authLinks"
          [routerLink]="link.path"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          #rla="routerLinkActive"
          [active]="rla.isActive">
        {{link.label}}
        </a>

        <button mat-icon-button class="extraMenu"
          [matMenuTriggerFor]="menu">
          <mat-icon class="icon-size">account_circle</mat-icon>
        </button>
      </nav>

      <mat-menu #menu="matMenu" yPosition="below" [overlapTrigger]="false">
        <button mat-menu-item class="extra" (click)="openProfilePage()">
          Профиль
        </button>
        <button mat-menu-item class="extra" (click)="signOut()">
          Выйти
        </button>
      </mat-menu>

    </div>

  </div>

</mat-toolbar>
